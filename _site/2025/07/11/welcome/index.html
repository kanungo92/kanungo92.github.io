<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <!-- Navbar moved to very top -->
  <div class="navbar-container">
    <nav class="navbar">
      <a href="/">Home</a>
      <a href="/blog">Blog</a>
      <a href="/resume">Resume</a>
    </nav>
  </div>

  <!-- Page content -->
  <main>
    <p><span class="highlight-blue">Dear World,</span></p>

<p>This is my first blog post! Hurray! And welcome to everyone who will read this. I am excited for the completion of this site, but simultaneously am overwhelmed with ideas.</p>


  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Soumya K Kanungo, Ph.D.</p>
    <div class="dark-mode-toggle">
      <label class="switch">
        <input type="checkbox" id="toggle-dark">
        <span class="slider"></span>
      </label>
      <span class="toggle-label">Dark Mode</span>
    </div>
  </footer>

  <!-- Dark Mode Script -->
  <script>
    const toggle = document.getElementById('toggle-dark');
    const body = document.body;

    if (localStorage.getItem('darkMode') === 'true') {
      body.classList.add('dark');
      toggle.checked = true;
    }

    toggle.addEventListener('change', function () {
      if (this.checked) {
        body.classList.add('dark');
        localStorage.setItem('darkMode', 'true');
      } else {
        body.classList.remove('dark');
        localStorage.setItem('darkMode', 'false');
      }
    });
  </script>

</body>
</html>
